<header class="header">
 
    <div class="container header-container">
      <div class="header__wrap">
        <div class="logo-wrap">
          <a class="logo" href="./index.html">
            <img class="logo__img" src="images/logo-film.png" alt="logo" >  
          </a>
          <h1 class="logo__title">Filmoteka</h1>
        </div>
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item"><button type="button" class="nav__btn nav__btn--home">Home</button></li>
            <li class="nav__item"><button type="button" class="nav__btn nav__btn--library">my library</button></li>
          </ul>
        </nav>
      </div>
      <div class="form-wrap">
      <form class="search-form">
        <input class="search-form__input" type="text" name="searchQuery" placeholder="Search movies">
        <button type="submit" class="search-form__btn">
          <svg class="search-form__icon">
            <use href="./images/svg/symbol-defs.svg#icon-search"></use>
          </svg>
        </button>
      </form>
      </div>
      <div class="buttons">
        <button type="button" class="btn btn-watched">Watched</button>
        <button type="button" class="btn btn-queue">queue</button>
      </div>
      <p class="header__failure-message"></p>
    </div>
  
  

</header>
